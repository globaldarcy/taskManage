<form>
  <h2 matDialogTitle>邀请组员</h2>

  <mat-dialog-content>
    <mat-form-field class="full-width">
      <input matInput type="text" required placeholder="组员姓名" [matAutocomplete]="autoMembers">
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions>
    <button type="button" mat-raised-button color="primary" (click)="onClick()">保存</button>
    <button type="button" mat-button matDialogClose>关闭</button>
  </mat-dialog-actions>
</form>

<mat-autocomplete #autoMembers="matAutocomplete" [displayWith]="displayUser">
  <mat-option *ngFor="let item of items" [value]="item">
    {{item.name}}
  </mat-option>
</mat-autocomplete>
