<form [formGroup]="form" (ngSubmit)="onSubmit(form, $event)">
  <mat-card>
    <mat-card-header>
      <mat-card-title>登录:</mat-card-title>
      <!--<mat-card-subtitle>Subtitle</mat-card-subtitle>-->
    </mat-card-header>
    <mat-card-content>
      <mat-form-field class="full-width" floatPlaceholder="auto" color="info" hintLabel="必填项">
        <!--<span matPrefix>Email:&nbsp;</span>-->
        <input matInput type="text" required placeholder="您的Email" formControlName="email">
        <mat-error>{{form.controls['email'].errors | json}}</mat-error>
        <!--<span matSuffix>@qq.com</span>
        <mat-hint>Errors appear instantly!</mat-hint>
        <mat-error>Errors2</mat-error>-->
      </mat-form-field>
      <mat-form-field class="full-width" color="primary" floatPlaceholder="float">
        <input matInput type="password" required placeholder="您的密码" formControlName="password">
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit" [disabled]="!form.valid">登录</button>
      <!--<button mat-button type="button">登录</button>
      <button mat-icon-button type="button">登录</button>
      <button mat-fab type="button">登录</button>
      <button mat-mini-fab type="button">登录</button>-->
    </mat-card-content>
    <mat-card-actions align="start" class="text-right">
      <p>还没有账号? <a routerLink="/register">注册</a></p>
      <p>忘记密码? <a href="">找回密码</a></p>
    </mat-card-actions>
    <!--<mat-card-footer>
      Footer
    </mat-card-footer>-->
  </mat-card>

  <mat-card>
    <mat-card-header>
      <mat-card-title>
        每日佳句
      </mat-card-title>
      <mat-card-subtitle>
        {{quote.cn}}
      </mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="quote.pic" [alt]="quote.cn">
    <mat-card-content>
      {{quote.en}}
    </mat-card-content>
  </mat-card>
</form>
