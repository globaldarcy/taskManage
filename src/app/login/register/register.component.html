<form [formGroup]="form" (ngSubmit)="onSubmit(form, $event)">
  <mat-card>
    <mat-card-header>
      <mat-card-title>注册:</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field class="full-width">
        <input matInput type="text" required placeholder="您的Email" formControlName="email">
      </mat-form-field>
      <mat-form-field class="full-width">
        <input matInput type="text" required placeholder="您的姓名" formControlName="name">
      </mat-form-field>
      <mat-form-field class="full-width" color="primary">
        <input matInput type="password" required placeholder="您的密码" formControlName="password">
      </mat-form-field>
      <mat-form-field class="full-width" color="primary">
        <input matInput type="password" required placeholder="确认您的密码" formControlName="repeat">
      </mat-form-field>
      <app-image-list-select
        [useSvgIcon]="true"
        [cols]="8"
        [title]="'选择头像: '"
        [items]="items"
        formControlName="avatar"></app-image-list-select>
      <button mat-raised-button color="primary" type="submit">注册</button>
    </mat-card-content>
    <mat-card-actions align="start" class="text-right">
      <p>还没有账号? <a routerLink="/login">登录</a></p>
      <p>忘记密码? <a href="">找回密码</a></p>
    </mat-card-actions>
  </mat-card>
</form>
