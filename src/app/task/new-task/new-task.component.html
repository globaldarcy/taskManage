<form>
  <h2 matDialogTitle>{{title}}</h2>
  <mat-dialog-content>
    <mat-form-field class="full-width">
      <input matInput type="text" required placeholder="任务内容">
    </mat-form-field>
    <mat-radio-group>
        <mat-radio-button *ngFor="let priority of priorities" [value]="priority.value">
          {{priority.label}}
        </mat-radio-button>
    </mat-radio-group>
    <mat-form-field class="full-width">
      <input matInput [matDatepicker]="dueDatePicker" placeholder="任务截止日期">
      <mat-datepicker-toggle matSuffix [for]="dueDatePicker"></mat-datepicker-toggle>
      <mat-datepicker #dueDatePicker></mat-datepicker>
    </mat-form-field>

    <mat-form-field class="full-width">
      <input matInput [matDatepicker]="reminberDatePicker" placeholder="提醒日期">
      <mat-datepicker-toggle matSuffix [for]="reminberDatePicker"></mat-datepicker-toggle>
      <mat-datepicker #reminberDatePicker></mat-datepicker>
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-raised-button color="primary" (click)="onClick()">保存</button>
    <button mat-button matDialogClose>关闭</button>
  </mat-dialog-actions>
</form>
